<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input id="email" type="email" class="form-control" placeholder="example123@gmail.com" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input id="password" type="password" placeholder="Enter Password" class="form-control">
            </div>
            <hr size="30"/>
            <button id="loginButton" class="btn2 btn btn-primary butt" type="button">Log In</button> 
            <br/>
            <p class="para2">Don't have an account? <a href="register.html">Register now</a></p>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.1/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebase@10.7.1/auth.js"></script>
    <script src="app.js" type="module"></script>
    <script>
        document.getElementById("loginButton").addEventListener("click", register);
    </script>
</body> 
</html>
